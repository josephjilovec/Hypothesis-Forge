name: Hypothesis Forge CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deploy/requirements.txt
          pip install flake8 pytest

      # Lint code with flake8
      - name: Run flake8 linting
        run: |
          flake8 . --max-line-length=88 --extend-ignore=E203,E501 --show-source --statistics

      # Run pytest tests
      - name: Run pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: .

      # Upload coverage report
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t hypothesis-forge:latest -f deploy/Dockerfile .

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag hypothesis-forge:latest ${{ secrets.DOCKER_USERNAME }}/hypothesis-forge:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hypothesis-forge:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Deploy to AWS Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          eb init -p docker hypothesis-forge --region us-east-1
          eb deploy hypothesis-forge-env
        env:
          AWS_DEFAULT_REGION: us-east-1
