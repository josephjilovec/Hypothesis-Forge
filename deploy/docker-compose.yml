version: '3.8'

services:
  hypothesis-forge:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
    volumes:
      - ../data:/app/data
      - ../simulation/results:/app/simulation/results
      - ../hypothesis:/app/hypothesis
    restart: unless-stopped
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5.11-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

